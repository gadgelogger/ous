  cupertino_icons: ^1.0.6
  shimmer: ^3.0.0
  fl_chart: ^0.66.2
  share_plus: ^8.0.2
  font_awesome_flutter: ^10.7.0
  screenshot: ^2.3.0
  google_fonts: ^4.0.4
