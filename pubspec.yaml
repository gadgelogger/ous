  uuid: ^3.0.7
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  flutter_staggered_animations: ^1.1.1
  flutter_speed_dial: ^7.0.0
  flutter_launcher_icons: ^0.13.1
  slide_to_act: ^2.0.1
